<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labyrinth</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Labyrinth</h1>
    <div id="app">
        <table>
            <tr><th v-bind:colspan="boardwidth" class="start">START</th></tr>
            <tr v-for="row in board">
                <td v-for="cell in row"
                    :class="{ 
                        'border-top': cell.borderTop,
                        'border-right': cell.borderRight,
                        'border-bottom': cell.borderBottom,
                        'border-left': cell.borderLeft 
                    }">{{ cell.getSymbol() }}</td>
            </tr>
            <tr><th v-bind:colspan="boardwidth" class="destination">ZIEL</th></tr>
        </table>
        <p v-if="pathExists">Ich habe einen Weg gefunden!</p>
        <p v-else>Es gibt leider keinen Weg.</p>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>
</html>
